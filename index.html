<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>

                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Dough:</legend>
                    <div>
                        <label for="vanilla">Normal</label>
                        <input id="vanilla" name="icecream" type="radio">
                    </div>
                    <div>
                        <label for="strawberry">Deep Dish</label>
                        <input id="strawberry" name="icecream" type="radio">
                    </div>
                    <div>
                        <label for="chocolate">Thin</label>
                        <input id="chocolate" name="icecream" type="radio">
                    </div>
            </div>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <div>
                    <div>
                        <label for="small">Small 10 in</label>
                        <input id="small" name="size" type="radio">
                    </div>
                    <div>
                        <label for="medium">Medium 12 in</label>
                        <input id="medium" name="size" type="radio">
                    </div>
                    <div>
                        <label for="large">Large 14 in</label>
                        <input id="large" name="size" type="radio">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <div>
                        <label for="sprinkles">Pepperoni</label>
                        <input id="sprinkles" name="sprinkles" type="checkbox" value="sprinkles">
                    </div>
                    <div>
                        <label for="cream">Bacon</label>
                        <input id="cream" name="cream" type="checkbox" value="cream">
                    </div>
                    <div>
                        <label for="camel">Sausage</label>
                        <input id="camel" name="camel" type="checkbox" value="camel">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>For here or Togo:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="cup">Here</option>
                    <option value="sugar">To-Go</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequest">Special Requests:</label>
                <textarea id="SpecialRequest" name="SpecialRequests" rows="4" cols="10" placeholder="Allergies, substitutions, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
